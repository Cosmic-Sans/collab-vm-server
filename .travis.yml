notifications:
  email: false
branches:
  except:
    - prerelease
language: minimal
sudo: required
services:
- docker
before_install:
- |
  mkdir ../vcpkg/
  pushd ../vcpkg/
  git init
  git remote add origin https://github.com/Microsoft/vcpkg.git
  git fetch origin master
  git checkout -b master origin/master
  cp triplets/x64-linux.cmake triplets/x64-linux-musl.cmake
  echo 'set(CMAKE_SYSROOT /arm-linux-musleabi/)' >> scripts/toolchains/linux.cmake
  popd
# Prevent FreeRDP from changing RPATH
- sed -i -e '/RPATH/d' submodules/FreeRDP/CMakeLists.txt
- docker run -dit --name musl -v $(pwd)/../vcpkg:/src/vcpkg/ -v $(pwd):/src/collab-vm-server/ muslcc/x86_64:arm-linux-musleabi bash
cache:
  directories:
    - ../vcpkg/
script:
  # - Update Alpine Linux package repository to edge
  # - Install Alpine Linux packages
  # - Create libintl.h to workaround a bug with the gettext vcpkg package
  # - Install vcpkg packages
  # - Build collab-vm-server
  - docker exec -it musl sh -c "apk update && apk add --no-cache curl perl unzip tar make cmake ninja git && mkdir -p /usr/include/ && touch /usr/include/libintl.h && /src/vcpkg/bootstrap-vcpkg.sh -useSystemBinaries && /src/vcpkg/vcpkg install cairo libjpeg-turbo sqlite3 libpng openssl && mkdir /src/collab-vm-server/build/ && cd /src/collab-vm-server/build/ && cmake -DBUILD_TESTING=OFF -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_C_FLAGS='-static -static-libgcc -static-libstdc++' -DCMAKE_CXX_FLAGS='-static -static-libgcc -static-libstdc++' -DCMAKE_TOOLCHAIN_FILE=/src/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-linux-musl .. && cmake --build . --target collab-vm-server && ls -l -a"
before_deploy:
  - mkdir $OUTPUT
  # Download and extract web-app
  - wget https://github.com/Cosmic-Sans/collab-vm-web-app/releases/download/prerelease/web-app.tar.gz
  - tar xfz web-app.tar.gz --directory=$OUTPUT/
  # Find libvncserver example and copy it into the output directory
  - cp $(find build/ -name example -type f -print -quit) $OUTPUT/vnc-demo
  - cp build/collab-vm-server $OUTPUT/
  - tar -zcvf $OUTPUT.tar.gz $OUTPUT/
  - git tag --force prerelease HEAD
  - export TRAVIS_TAG=prerelease
  # Move the tag to the most recent commit, but delete it first
  # so GitHub updates the timestamp of the release
  - git remote -vv
  - git branch -vv
  - git checkout "$TRAVIS_BRANCH"
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - git push --delete origin prerelease || true
  - git tag --force prerelease HEAD
  - git push --force --tags origin prerelease
deploy:
  provider: releases
  tag_name: prerelease
  file: $OUTPUT.tar.gz
  prerelease: true
  draft: false
  overwrite: true
  skip_cleanup: true
  on:
    branch: master
    tags: false
  api_key:
    secure: 
env:
  matrix:
  - OUTPUT=collab-vm-linux64
  global:
    secure: 
